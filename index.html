	<script>
		function GetId(name,data){
			for (var i = 0; i < data.length; i++) {
				if(data[i][0] == name)
				{
					return [data[i][1],data[i][2]];
				}
			}
			return [0,0];
		}
		function GetResult() {
			var name =  document.getElementById("roll").value;
			var sem = document.getElementById('semester').value;
			if(sem == 'I')
			{
				var Points = GetId(name,mydata1);
			}
			else if(sem =='II')
			{
				var Points = GetId(name,mydata2);
			}
			else
			{
				var Points = GetId(name,mydata3);
			}
			if(Points[0] == 0)
			{
				var Msg = "<span style='color:red'>Sorry Can't Find Your Results</span>"
			}
			else{
				var Msg = "<span style='background-color:black;color:white'>" + "SGPA:"+Points[0] + "</span><br><br>"+"<span style='background-color:black;color:white'> " + "CGPA:"+Points[1] + "</span>";
			}
			document.getElementById("result-content").innerHTML = Msg

		}
	</script>
