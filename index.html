<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Julius+Sans+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>RESULTS</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/Result.js"></script>
</head>
<body>
  <section class="main">

  <section class="login-page">
  	 <form>
  	 	 <div class="box">
  	 	 	   <div class="form-head">
  	 	 	   	  <h2>RESULTS</h2>
  	 	 	   </div>
  	 	 	   <div class="form-body">
  	 	 	   	 <input type="text" placeholder="ROLL NO" id="roll" />
    	 	 	   <select name="SEMESTER" id="sem">
                <option value="" disabled selected hidden>SEMESTER</option>
                <option value="I" >I</option>
                <option value="II" >II</option>
                <option value="III" >III</option>   
                <option value="IV">IV</option>
                <option value="V">V</option>
             </select>
  	 	 	  </div>
  	 	 	  <div class="form-footer">
  	 	 	   	  <input type="button" value="result" onclick="GetRes()">
  	 	 	  </div>
          <div id="result-content" class="bottom-marg"></div>
          <div id='analytics' class="bottom-marg form-footer" ></div>

  	 	 </div>
  	 </form>
  </section>
  <section class="charts">
      <div id="chartContainer" style="" class="bottom-marg"></div>
      <div id="chartContainer1" style="" class="bottom-marg"></div>
  </section>
</section>
</body>
<script src="js/canvasjs.min.js"></script>
<script type="text/javascript">
function chart() {
    var dataPoints_grades =  points();
  document.getElementById("chartContainer").style.height = "220px";
  document.getElementById("chartContainer1").style.height = "220px";
  document.getElementById("chartContainer").style.width = "100%";
  document.getElementById("chartContainer1").style.width = "100%";
var charter = new CanvasJS.Chart("chartContainer", {
  animationEnabled: true,
  backgroundColor:"gray",
  theme: "light2",
  toolTip:{
  backgroundColor: "#f4d5a6",
  content:"{x}_CGPA:{y}"
 },
  title:{
    text: "CGPA Analysis",
    fontColor:"black",
    fontFamily: 'Julius Sans One'
  },
   axisY:{
    titleFontFamily: 'Julius Sans One',
   titleFontColor:"white",
      title:"GPA",
      labelFontColor:"black",
      interval:1.0
 },
 axisX:{
   titleFontFamily: 'Julius Sans One',
   titleFontColor:"white",
   title:"Semester No.",
   labelFontColor:"black",
   interval:1.0
 },
  data: [{        
    type: "line",
    lineColor:"black",
    markerColor:"#f44336",
        indexLabelFontSize: 16,
    dataPoints: dataPoints_grades[0]
  }]
});
charter.render();

var charter1 = new CanvasJS.Chart("chartContainer1", {
  animationEnabled: true,
  backgroundColor:"gray",
  theme: "light2",
  toolTip:{
  backgroundColor: "#f4d5a6",
  content:"{x}_SGPA:{y}"
 },
  title:{
    text: "SGPA Analysis",
    fontColor:"black",
    fontFamily: 'Julius Sans One'
  },
   axisY:{
    titleFontFamily: 'Julius Sans One',
   titleFontColor:"white",
      title:"GPA",
      labelFontColor:"black",
      interval:1.0
 },
 axisX:{
   titleFontFamily: 'Julius Sans One',
   titleFontColor:"white",
   title:"Semester No.",
   labelFontColor:"black",
   interval:1.0
 },
  data: [{        
    type: "line",
    lineColor:"black",
    markerColor:"#f44336",
        indexLabelFontSize: 16,

    dataPoints: dataPoints_grades[1]
  }]
});
charter1.render();
};
</script>
